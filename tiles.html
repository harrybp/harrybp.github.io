    //Game properties
    var gameSize = 480;//Increase in multiples of 16
    var gridSize = 16;
    var playerWidth = gameSize/16;
    var playerHeight = (playerWidth*2.5);
    var gravity = gameSize/160;
    var frameLength = 30;
    var jumpSpeed = gameSize/16;
    var gridDimension = parseInt(gameSize/gridSize);
    var playerPosX = gameSize/2;
    var playerPosY = gameSize/2;
    var playerSpeed = Math.floor(gameSize/64);
    var deleteDist = 2;
    var renderDist = 3;
    var startX = 120;
    var startY = 120;

    //Game state
    var tileCount = 0;
    var paused = true;
    var gravSpeed = 0;
    var jumpCount = 0;  
    var xSpeed = 0;
    var xPosition = 0;
    var xPositionOffset = 0;
    var yPosition = 0;
    var yPositionOffset = 0;
    var col = 0;
    var rowNo =0;
    var tileLefts = Array(10);
    var tileTops = Array(10);
    var moved = false;
    var crouched = false;
    var faceDirection = 1;
    var arrowCount = 0;
    var arrows = Array(30);
    var directions = Array(30);

    //Initialise gamestate
    init();
    function init(){
      //Size and place all elements
      var container = document.getElementById("cont");
      cont.style.height = gameSize + "px";
      cont.style.width = gameSize + "px";
      cont.style.marginBottom = gameSize/2 + "px";

      var player = document.getElementById("p");
      player.style.height = playerHeight + "px";
      player.style.width = playerWidth + "px";
      player.style.left = playerPosX + "px";
      player.style.top = playerPosY + "px";

      var rBorder = document.getElementById("rb");
      var lBorder = document.getElementById("lb");
      var tBorder = document.getElementById("tb");
      var bBorder = document.getElementById("bb");
      lBorder.style.height = gameSize*2 + "px";
      rBorder.style.height = gameSize*2 + "px";
      lBorder.style.top = -(gameSize/2) + "px";
      rBorder.style.top = -(gameSize/2) + "px";
      lBorder.style.left = -(gameSize/2) + "px";
      rBorder.style.left = gameSize + "px";
      lBorder.style.width = gameSize/2 + "px";
      rBorder.style.width = gameSize*2 + "px";
      tBorder.style.width = gameSize + "px";
      bBorder.style.width = gameSize + "px";
      tBorder.style.height = gameSize/2 + "px";
      bBorder.style.height = gameSize/2 + "px";
      tBorder.style.left = 0 + "px";
      bBorder.style.left = 0 + "px";
      tBorder.style.top = -(gameSize/2) + "px";
      bBorder.style.top = gameSize + "px";

      var overlay = document.getElementById("fg");
      overlay.style.width = gameSize + "px";
      overlay.style.height = gameSize + "px";
      overlay.style.backgroundSize = gameSize + "px " + gameSize + "px";

      var info = document.getElementById("info");
      info.style.top = 80 + "px";
      var todo = document.getElementById("todo");
      todo.style.top = 40 + "px";

      xPosition = startX;
      yPosition = startY;
      xPositionOffset = xPosition % gridDimension;
      yPositionOffset = yPosition % gridDimension;
      col = Math.floor(xPosition/gridDimension);
      rowNo = Math.floor(yPosition/gridDimension);

      //Load initial tiles
      for(x = 0; x < gridSize + 1; x++){
        loadCol(x+col,x*gridDimension);
      }
    }

    //Calls update Frame repeatedly
    var start = null;
    window.requestAnimationFrame(step);
    function step(timestamp){
      if(!start) start = timestamp;
      var progress = timestamp - start;
      if(progress > frameLength){
        start = timestamp;
        if(!paused){
          updateFrame();
        }
      }
      window.requestAnimationFrame(step);
    }
 
    function updateFrame(){
      //Move map
      moved = false;
      if(arrowCount > 0){
        moveArrows();
      }
      
      yAccelerate();
      col = Math.floor(xPosition/gridDimension);
      rowNo = Math.floor(yPosition/gridDimension);
      panMap();
      
      //Print stats
      //document.getElementById("xInfo").textContent = 
      //document.getElementById("yInfo").textContent = "y: " + yPosition + ", row: " + rowNo;
      document.getElementById("info").textContent = tileCount + " tiles loaded | x: " + xPosition + ", col: " + col + " | y: " + yPosition + ", row: " + rowNo + " | Direction: " + faceDirection ;
    }


    //For x axis movement
    function panMap(){
        var tiles = document.querySelectorAll(".tile");
        var moveAmount = null;

          var p = tiles[i];
          var pLeftOriginal = tileLefts[i];
          var pTop = tileTops[i];
          var newPLeft = pLeftOriginal + xSpeed;
          var arrow = false;
          if(p.classList.contains('arrow')){
            var tileHeight = 4;
          } else {
            var tileHeight = gridDimension;
          }

          //Check for clash with player
          if(newPLeft < playerPosX + playerWidth && newPLeft + gridDimension > playerPosX && playerPosY + playerHeight > pTop && playerPosY < pTop + tileHeight){
            if(xSpeed < 0){
              newPLeft = playerPosX + playerWidth;
            } else {
              newPLeft = playerPosX - gridDimension;
            }
          } 
          //Get minimum move amount
          if(moveAmount == null || (xSpeed < 0 && newPLeft - pLeftOriginal > moveAmount) || (xSpeed > 0 && newPLeft - pLeftOriginal < moveAmount)){
            moveAmount = newPLeft - pLeftOriginal;
          }
        }
      if(moveAmount != 0){//Move tiles
        moved = true;
        for(i = 0; i < tiles.length; i++){
          var p = tiles[i];
          var pLeft = tileLefts[i] + moveAmount;
          p.style.left = pLeft + "px";
          tileLefts[i] = pLeft;
        }
      }
      
      if(tiles.length < 1){//If not tiles then no clash possible
        moveAmount = xSpeed;
      }
      if(tileCount > 20 && moved){
        deleteTiles();
      }

      //Render new rows and columns about to come into view
      xPosition-= moveAmount;
      xPositionOffset -= moveAmount;
      while(xPositionOffset > gridDimension){
        xPositionOffset-=gridDimension;
        loadCol(col+gridSize, gameSize-xPositionOffset);
      }
      while(xPositionOffset < -gridDimension){
        xPositionOffset+=gridDimension;
        loadCol(col, -(xPositionOffset%gridDimension));
      }
      while(yPositionOffset > gridDimension){
          var test = Math.floor(yPositionOffset/gridDimension)-1;
          yPositionOffset-=gridDimension;
          loadRow(rowNo+gridSize-test, gameSize-yPositionOffset);
        }
      while(yPositionOffset < -gridDimension){
        var test = Math.floor(-yPositionOffset/gridDimension)-1;
        yPositionOffset+=gridDimension;
        loadRow(rowNo-test, -gridDimension-(yPositionOffset%gridDimension));
      }
    }

    //For y axis movement
    function yAccelerate(){
      gravSpeed+=gravity;
      var tiles = document.querySelectorAll(".tile");
      var moveAmount = null;

      //Check each tile
      for(i = 0; i < tiles.length; i++){
        var p = tiles[i];
        var pLeft = p.offsetLeft;
        var pTopOriginal = p.offsetTop;
        var newPTop = pTopOriginal - gravSpeed;

        //Populate arrays for panMap and deleteTiles methods 
        tileLefts[i] = pLeft;
        tileTops[i] = pTopOriginal;
        if(p.classList.contains('arrow')){
          var tileHeight = 4;
        } else {
          var tileHeight = gridDimension;
        }

        //Check for clash with player
        if(pLeft < playerPosX + playerWidth && pLeft + gridDimension > playerPosX && playerPosY + playerHeight > newPTop && playerPosY < newPTop + tileHeight){
            if(gravSpeed > 0){//player falling
              var newPTop = playerPosY + playerHeight;
            } else if(gravSpeed < 0){//Player jumping
              var newPTop = playerPosY - tileHeight;
            }
          }
          //Find minimum move amount possible
          if(moveAmount== null || (gravSpeed > 0 && newPTop - pTopOriginal > moveAmount) || (gravSpeed < 0 && newPTop - pTopOriginal < moveAmount) ){
            moveAmount = newPTop - pTopOriginal;
          }
        }
        if(tiles.length < 1){ //If no tiles can be no clashes
          moveAmount = -gravSpeed;
        }
        if(moveAmount != -gravSpeed){//Clash has occured
          gravSpeed = 0;
          jumpCount = 0;
        }
        if(moveAmount != 0){//Move tiles
          moved = true;
          for(i = 0; i < tiles.length; i++){
          var p = tiles[i];
          var pTop = tileTops[i] + moveAmount;
          tileTops[i] = pTop;
          p.style.top = pTop + "px";
        }
        
        yPosition-=moveAmount;
        yPositionOffset-=moveAmount;
        }
        
    }

    window.onkeydown = function(e) {
        var key = e.keyCode ? e.keyCode : e.which;
        if(key == 38){
          if(jumpCount < 2){
            if(jumpCount < 1){//Jump
              gravSpeed = -jumpSpeed;
            } else {//Double jump
              gravSpeed = -jumpSpeed+2;
            }
            jumpCount ++;
          }
        } 
        if (key == 39) {
          xSpeed = -playerSpeed; //Right
          faceDirection = 1;
        }else if (key == 37) {
          xSpeed = playerSpeed; //Left
          faceDirection = -1;
        }
        if(key == 40 && !crouched){
          playerHeight -= playerWidth;
          document.getElementById("p").style.height = playerHeight + "px";
          document.getElementById("p").style.top = (playerPosY + playerWidth) + "px";
          playerPosY+=playerWidth;
          crouched = true;
        }
        if(key == 80){//Pause
          paused = !paused;
          document.getElementById("info").textContent = tileCount + " tiles loaded - Paused";
        }
        if(key == 83){
          shoot();
        }
      }

    window.onkeyup = function(e) {
      var key = e.keyCode ? e.keyCode : e.which;
      if(key == 39 || key == 37){
        xSpeed = 0;
      }
      if(key == 84){//T for test
        timeCheck();
      }
      if(key == 40){
        playerHeight += playerWidth;
        document.getElementById("p").style.height = playerHeight + "px";
        document.getElementById("p").style.top = (playerPosY - playerWidth) + "px";
        playerPosY-=playerWidth;
        crouched = false;
      }
    }

    function createTile(width, height, xOffset, yOffset, image){
      var tile = document.createElement("div");
      tile.classList.add("tile");
      tile.style.width = width + "px";
      tile.style.height = height + "px";
      tile.style.left = xOffset + "px";
      tile.style.top = yOffset + "px";
      if(Math.floor(Math.random() * 2) == 0){
        tile.style.backgroundImage = "url('cobblestone_mossy.png')";
      }
      //tile.style.backgroundImage = image;
      var cont  = document.getElementById("cont");
      cont.appendChild(tile);
      tileCount++;
    }

    function loadCol(number, position){
      for(i = -(renderDist-1); i < gridSize+renderDist; i++){
        if(number >= 0 && number < map[0].length && i+rowNo < map.length && i+rowNo >= 0 && map[i+rowNo][number] != 0){
          createTile(gridDimension, gridDimension, position, (i+rowNo)*gridDimension-yPosition, colours[map[i+rowNo][number]]);
        }
      }
    }

    function loadRow(number, position){
      if(number < map.length && number >= 0){
        var row = map[number];
        for(i = -(renderDist-1); i < gridSize+renderDist; i++){
          if(i+col < row.length && i+col >= 0 && row[i+col] != 0){
            createTile(gridDimension, gridDimension, (i+col)*gridDimension-xPosition, position, colours[row[i+col]]);
          }
        }
      } 
    }
    
    function deleteTiles(){
      var tiles = document.querySelectorAll(".tile");

      for(i= 0; i < tiles.length; i++){
        var p = tiles[i];
        if(p.classList.contains('arrow')){
          continue;
        }
        var left = tileLefts[i];
        if(left < -(deleteDist*gridDimension)||  left > gameSize + ((deleteDist-1)*gridDimension)){
          p.parentNode.removeChild(p);
          tileCount--;
          continue;
        }
        var top = tileTops[i];
        if(top < -(deleteDist*gridDimension) || top > gameSize + ((deleteDist-1)*gridDimension)){
          p.parentNode.removeChild(p);
          tileCount--;
        }
      }
    }

    function shoot(){
      var arrow = document.createElement("div");
      arrow.style.width = gridDimension + "px";
      arrow.style.height = 4 + "px";
      if(faceDirection == 1){
        arrow.style.left = (playerPosX + playerWidth) + "px";
      } else {
        arrow.style.left = (playerPosX - playerWidth) + "px";
      }
      arrow.style.top = (playerPosY + playerWidth - 8) + "px";
      arrow.classList.add("tile");
      arrow.classList.add("arrow");
      var cont  = document.getElementById("cont");
      cont.appendChild(arrow);
      arrows[arrowCount] = arrow;
      directions[arrowCount] = faceDirection;
      tileCount++;
      arrowCount++;
    }

    function moveArrows(){
      var arrows = document.querySelectorAll(".arrow");
      for(i = 0; i < arrowCount; i++){
        var arrow = arrows[i];
        var left = arrow.offsetLeft;
        if(left+xPosition > 5790 || left+xPosition < 0){
          arrow.parentNode.removeChild(arrow);
          arrowCount--;
          tileCount--;
        } else {
          
          arrow.style.left = (left + (10*directions[i])) + "px";
        }  
      }
    }

    //Test time for 10000 frames of strafing right
    function timeCheck() {
      console.log("Go!");
      var iterations = 10000;
      xSpeed = -1;
      var startTime = Date.now();
      while(iterations > 0){
        updateFrame();
        iterations--;
      }
      var endTime = Date.now();
      console.log("Time: " + parseInt(endTime - startTime));
      paused = true;
      document.getElementById("info").textContent = "10000 frames rendered in " + (endTime-startTime) + "ms"
    }
  </script>
</body>
