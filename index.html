<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Harry BP</title>
  <style>
  .top-padded {
    margin-top: 50px;
    border-top: black;
  }
  </style>
</head>
<body>
  <script>
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    var day = date.getDate();
    var age = year - 1997;
    if(month < 4 || (month == 4 && day < 23)){
      age = age - 1;
    }
  </script>
  <div class="container">
    <div class="row top-padded"></div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#me">Me</a></li>
          <li><a data-toggle="tab" href="#uni">Uni Work</a></li>
          <li><a data-toggle="tab" href="#cv">CV</a></li>
          <li><a data-toggle="tab" href="#contact">Contact</a></li>
        </ul>
        <div class="tab-content">
          <div id="me" class="tab-pane fade in active">
            <h3>Harry Bond-Preston (<script> document.write(age)</script>)</h3>
            <p>Computer Science Student at the University of Manchester.</p>
          </div>
          <div id="uni" class="tab-pane fade">
            <h3>University Work</h3>
            <p>First Year Group Project</p>
          </div>
          <div id="cv" class="tab-pane fade">
            <iframe src="cv.pdf" style="width:100%; height:700px;" frameborder="2"></iframe>
          </div>
          <div id="contact" class="tab-pane fade">
            <h3>Menu 2</h3>
            <p>Some content in menu 2.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>

</body>

</html>
